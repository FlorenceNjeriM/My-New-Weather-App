<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My New Weather App</title>
  </head>
  <body class="weather-app">
    <header>
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          id="search-form-input"
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-submit-button" />
      </form>
    </header>
    <main>
     
      <h1 class="weather-app-city" id="city"></h1>
       
      <p >
        <div class="weather-app-data">
        <div class="weather-app-details"><span id="time"></span>, <span id="description"></span>
          <br>
          Humidity:<span class="humidity" id="humidity"></span>, Wind:
        <span class="wind" id="wind"></span>
         </div>

         
      </p>
   
      
      <div class="weather-app-temperature-container">
      <div >
        <div id="temperature-icon"></div>
        
        <div class="temperature-value" id="temperature"></div>
        <div class="temperature-symbol">Â°C</div>
        </div>
      </div>
      
    </main>

    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
